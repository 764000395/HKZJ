$(function(){

	//收藏点击事件
	$('.card-footer .footer_right .collect i').click(function(){

		if($(this).hasClass('icon icon-star')){
			$(this).addClass('fa fa-star').removeClass('icon icon-star');
      var url = "<?=site_url('partssell/collect/')?>"+$(this).attr('title');
      $.get(url,function(data,status){
          alert(data.message)
      },'json');
		}
		else{
			$(this).addClass('icon icon-star').removeClass('fa fa-star');
      var url = "<?=site_url('partssell/noCollect/')?>"+$(this).attr('title');
      $.get(url,function(data,status){
          alert(data.message)
      },'json');
		}
	})

	//购物车点击事件
	$('.card-footer .footer_right .shop_car i').click(function(){

		if($(this).hasClass('icon icon-cart')){
			$(this).addClass('fa fa-shopping-cart').removeClass('icon icon-cart');
      var url = "<?=site_url('partssell/shopcar/')?>"+$(this).attr('title');
      $.get(url,function(data,status){
          alert(data.message)
      },'json');

		}
		else{
			$(this).addClass('icon icon-cart').removeClass('fa fa-shopping-cart');
      var url = "<?=site_url('partssell/noshop/')?>"+$(this).attr('title');
      $.get(url,function(data,status){
        alert(data.message)
      },'json');
		}
	})
})
