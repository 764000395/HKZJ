<script>
//压缩图片
function compressImage(img, fileSize, quality) {

    quality = quality || 0.2;
    if(fileSize > 1){ //大于1M 对图片进行压缩
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext('2d');
        var tCanvas = document.createElement("canvas");
        var tctx = tCanvas.getContext("2d");
        var initSize = img.src.length;
        var width = img.width;
        var height = img.height;
        var ratio;
        if ((ratio = width * height / 4000000) > 1) {
            ratio = Math.sqrt(ratio);
            width /= ratio;
            height /= ratio;
        } else {
            ratio = 1;
        }
        canvas.width = width;
        canvas.height = height;
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        var count;
        if ((count = width * height / 1000000) > 1) {
            count = ~~(Math.sqrt(count) + 1);
            var nw = ~~(width / count);
            var nh = ~~(height / count);
            tCanvas.width = nw;
            tCanvas.height = nh;
            for (var i = 0; i < count; i++) {
                for (var j = 0; j < count; j++) {
                    tctx.drawImage(img, i * nw * ratio, j * nh * ratio, nw * ratio, nh * ratio, 0, 0, nw, nh);
                    ctx.drawImage(tCanvas, i * nw, j * nh, nw, nh);
                }
            }
        } else {
            ctx.drawImage(img, 0, 0, width, height);
        }
        var data = canvas.toDataURL('image/jpeg', quality);
        tCanvas.width = tCanvas.height = canvas.width = canvas.height = 0;
        return data;
    }else{
        return img.src;
    }

}
//上传图片
$('input[type="file"]').on('change', function(e){
    //$.showLoading('正在上传');
    var _this = $(this);
    // var info = _this.next().html(); //p标签里的内容
    // var parent = _this.parent();
    // var grandpa = parent.parent();
    var file = e.target.files[0];
    var img = new Image();
    var reader = new FileReader();

    reader.onload = function(f){
        img.src = f.target.result;
        setTimeout(function(){
            var imageData = compressImage(img, Math.ceil(file.size / 1024 / 1024));

            $.post('/admin/advisory/uploadImage', {image: imageData}, function(data){
                if(data.code == 200){
                  $('#img').attr("src",data.data.path);

                }else{

                }
            }, 'json');
        }, 10);
    };

    reader.readAsDataURL(file);
});
$('.submit_btn').click(function(e){
  //var uri = '/admin/news/publish';
  var title = $.trim($('input[id="name"]').val());
  var url = $.trim($('input[id="link"]').val());
  var img = $('#img').attr('src');
  var data = {title: title,url: url,img: img};
  $.post('/admin/advisory/publish', data, function(data){
      if(data.code == 200){
        alert('发布成功');
      }else{
        alert('发布失败');
      }
  }, 'json');

})
</script>
